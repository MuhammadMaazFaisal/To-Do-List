<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid my-3">
            <div class="logo"><img id="logo" src="Logo/White-logo.png"></div>
            <div class="input-group" id="search">
                <input id="searchbar" class="form-control me-2" placeholder="Search">
                <button type="button" class="btn btn-primary" onclick="search()">Search</button>
            </div>
        </div>
    </nav>

    <div class="container card">
        <div class="card-body">
            <ol class="list-group list-group-numbered list-group-flush" id="ol">

            </ol>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter task" id="input">
                <button type="button" class="btn btn-primary" id="button">Add</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUolZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
